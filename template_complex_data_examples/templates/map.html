<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{.}}
    <h1>Map without key</h1>
    {{range .}}
        {{.}}
    {{end}}
    <h1>Map with key</h1>
    {{range $Key, $Value := .}}
        <li>{{$Key}} {{$Value}}</li>
    {{end}}
</body>
</html>
