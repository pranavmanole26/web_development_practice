<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Slices without index</h1>
    {{range .}}
        {{.}}
    {{end}}
    <h1>Slices with index</h1>
    {{range $Index, $Name := .}}
        <li>{{$Index}} {{$Name}}</li>
    {{end}}
</body>
</html>
